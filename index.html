<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Three.js OBJ 模型预览</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    .loading {
      position: fixed;
      left: 50%;
      top: 12px;
      transform: translateX(-50%);
      padding: 6px 12px;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="loading" class="loading">正在加载模型...</div>
  <script type="importmap">
  {
    "imports": {
      "three": "./node_modules/three/build/three.module.js"
    }
  }
  </script>
  <!-- 使用 ES Module 方式引入主逻辑 -->
  <script type="module" src="./main.js"></script>
</body>

</html>
